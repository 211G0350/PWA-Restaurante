<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panel Cocina</title>
<link href="~/css/Cocinero.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="titulo">
      <h1>
        <img src="usuarios.png" alt="Usuarios" />
        Panel Cocina
      </h1>
      <span>Bienvenido</span>
    </div>
    <div class="acciones">
      <img src="sincronizar.png" alt="Sincronizar" title="Sincronizar" onclick="sincronizar()" />
      <img src="opcion-de-cerrar-sesion.png" alt="Salir" title="Cerrar sesiÃ³n" onclick="salir()" />
    </div>
  </header>

  <div class="contenedor">
    <!-- Columna Nuevos -->
    <div class="columna" id="nuevos">
      <h2>ğŸŸ¦ Nuevos (0)</h2>
      <div class="lista" id="listaNuevos">
        <p class="vacio">No hay Ã³rdenes nuevas</p>
      </div>
    </div>

    <!-- Columna En preparaciÃ³n -->
    <div class="columna" id="preparacion">
      <h2>ğŸŸ§ En PreparaciÃ³n (1)</h2>
      <div class="lista" id="listaPreparacion">
        <div class="tarjeta">
          <h3>Mesa 4</h3>
          <p>Orden #3</p>
          <p class="hora">ğŸ•“ A las 12:26</p>
          <p class="tomado">Tomado por: Leonardo</p>
          <p class="precio">$6.50</p>
          <div class="acciones">
            <button class="ver" onclick="verOrden('Mesa 4', '#3', 'Leonardo', '$6.50')">ğŸ‘ï¸ Ver</button>
            <button class="listo" onclick="moverAListos(this)">âœ”ï¸ Listo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna Listos -->
    <div class="columna" id="listos">
      <h2>ğŸŸ© Listos (1)</h2>
      <div class="lista" id="listaListos">
        <div class="tarjeta">
          <h3>Mesa 3</h3>
          <p>Orden #2</p>
          <p class="hora">ğŸ•“ A las 12:20</p>
          <p class="tomado">Tomado por: Leonardo</p>
          <p class="precio">$4.50</p>
          <div class="acciones">
            <button class="ver" onclick="verOrden('Mesa 3', '#2', 'Leonardo', '$4.50')">ğŸ‘ï¸ Ver</button>
            <button class="eliminar" onclick="eliminarOrden(this)"> Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function verOrden(mesa, orden, tomado, precio) {
      alert(`Detalles de ${mesa}\nOrden ${orden}\nTomado por: ${tomado}\nTotal: ${precio}`);
    }

    function moverAListos(btn) {
      const tarjeta = btn.closest(".tarjeta");
      document.getElementById("listaListos").appendChild(tarjeta);
      tarjeta.querySelector(".listo")?.remove();
      const btnEliminar = document.createElement("button");
      btnEliminar.textContent = " Eliminar";
      btnEliminar.className = "eliminar";
      btnEliminar.onclick = () => eliminarOrden(btnEliminar);
      tarjeta.querySelector(".acciones").appendChild(btnEliminar);
      actualizarContadores();
    }

    function eliminarOrden(btn) {
      const tarjeta = btn.closest(".tarjeta");
      tarjeta.remove();
      actualizarContadores();
    }

    function actualizarContadores() {
      const nuevos = document.querySelectorAll("#listaNuevos .tarjeta").length;
      const prep = document.querySelectorAll("#listaPreparacion .tarjeta").length;
      const listos = document.querySelectorAll("#listaListos .tarjeta").length;

      document.querySelector("#nuevos h2").textContent = `ğŸŸ¦ Nuevos (${nuevos})`;
      document.querySelector("#preparacion h2").textContent = `ğŸŸ§ En PreparaciÃ³n (${prep})`;
      document.querySelector("#listos h2").textContent = `ğŸŸ© Listos (${listos})`;

      if (nuevos === 0)
        document.getElementById("listaNuevos").innerHTML = `<p class="vacio">No hay Ã³rdenes nuevas</p>`;
    }

    function sincronizar() {
      alert("ğŸ”„ Sincronizando Ã³rdenes con el servidor...");
    }

    function salir() {
      if (confirm("Â¿Deseas cerrar sesiÃ³n?")) {
        alert("SesiÃ³n cerrada correctamente.");
        // AquÃ­ podrÃ­as redirigir a otra pÃ¡gina si deseas
        // window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
