<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Orden</title>
    <link rel="stylesheet" href="detalles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="~/css/Mesero.css" rel="stylesheet" />

</head>
<body>
  <div class="detalle-container">
    <header class="detalle-header">
      <h2>Detalles de Orden #2</h2>
      <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
    </header>

    <main class="detalle-body">
      <section class="info-section">
        <div class="info-item">
          <i class="fa-regular fa-file-lines"></i>
          <div>
            <p class="label">Mesa</p>
            <p class="value">3</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa-regular fa-clock"></i>
          <div>
            <p class="label">Hora</p>
            <p class="value">21/09/2025, 12:20</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa-solid fa-user"></i>
          <div>
            <p class="label">Mesero</p>
            <p class="value">Leonardo</p>
          </div>
        </div>

        <div class="info-item estado">
          <p class="label">Estado</p>
          <span class="status sent">Enviado</span>
        </div>
      </section>

      <h3 class="productos-title">Productos</h3>

      <div class="producto-card">
        <div class="producto-info">
          <p class="nombre">Caf√© Americano</p>
          <p class="cantidad">Cantidad: 1</p>
        </div>
        <div class="producto-precio">
          <p class="precio">$2.50</p>
          <p class="unitario">Precio unitario: $2.50</p>
        </div>
      </div>

      <div class="producto-card">
        <div class="producto-info">
          <p class="nombre">Refresco</p>
          <p class="cantidad">Cantidad: 1</p>
        </div>
        <div class="producto-precio">
          <p class="precio">$2.00</p>
          <p class="unitario">Precio unitario: $2.00</p>
        </div>
      </div>

      <div class="total-box">
        <p><strong>Total:</strong> <span class="total">$4.50</span></p>
      </div>
    </main>
  </div>
</body>
</html>
