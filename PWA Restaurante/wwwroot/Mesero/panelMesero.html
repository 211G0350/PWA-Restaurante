<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Mesero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="~/css/Mesero.css" rel="stylesheet" />

</head>
<body>
    <header class="top-bar">
        <div class="header-left">
          <img src="usuarios.png" alt="Usuario" class="user-logo">
          <div>
            <h2>Panel Mesero</h2>
            <p>Bienvenido</p>
          </div>
        </div>
        <div class="header-right">
          <button class="icon-btn"><i class="fa-solid fa-rotate-right"></i></button>
          <button class="icon-btn"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
        </div>
      </header>
      

  <main class="content">
    <button class="new-order-btn"><i class="fa-solid fa-plus"></i> CREAR NUEVA ORDEN</button>

    <section class="orders-section">
      <h3><i class="fa-regular fa-clock"></i> Órdenes Pendientes</h3>
      <div class="order-card">
        <div class="order-header">
          <h4>Mesa 2</h4>
          <span class="status pending">Sin Enviar</span>
        </div>
        <div class="order-body">
          <p class="time">12:16</p>
          <p class="price">$7.50</p>
        </div>
        <button class="details-btn"><i class="fa-regular fa-eye"></i> Ver Detalles</button>
      </div>
    </section>

    <section class="orders-section">
      <h3><i class="fa-regular fa-clipboard"></i> Órdenes Activas (1)</h3>
      <div class="order-card">
        <div class="order-header">
          <h4>Mesa 3</h4>
          <span class="status sent">Enviado</span>
        </div>
        <div class="order-body">
          <p class="time">12:20</p>
          <p class="price">$4.50</p>
        </div>
        <button class="details-btn"><i class="fa-regular fa-eye"></i> Ver Detalles</button>
      </div>
    </section>
  </main>
</body>
</html>
