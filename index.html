<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://211G0350.github.io/PWA-Restaurante/PWA%20Restaurante/wwwroot/css/Home.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="./wwwroot/Img/renderindex.png" alt="Logo Sistema Restaurante">
            <h1>Sistema Restaurante</h1>
            <p>Indica tu rol y credenciales para continuar</p>
        </div>

        <div class="roles-container">
            <div class="role selected" data-rol="Mesero">
                <div class="role-icon">
                    <img src="~/wwwroot/Img/restaurante.png" alt="Mesero">
                </div>
                <div class="role-info">
                    <h3>MESERO</h3>
                    <p>Tomar órdenes y gestionar mesas</p>
                </div>
            </div>

            <div class="role" data-rol="Cocinero">
                <div class="role-icon">
                    <img src="~/wwwroot/Img/chef.png" alt="Cocinero">
                </div>
                <div class="role-info">
                    <h3>COCINERO</h3>
                    <p>Ver órdenes y actualizar estados</p>
                </div>
            </div>

            <div class="role" data-rol="Admin">
                <div class="role-icon">
                    <img src="~/wwwroot/Img/usuario.png" alt="Admin">
                </div>
                <div class="role-info">
                    <h3>ADMIN</h3>
                    <p>Gestiona usuarios y productos</p>
                </div>
            </div>
        </div>

        <div class="login-form">
            <div id="error-message" style="display: none; color: red; text-align: center; margin-bottom: 10px;"></div>
            <div class="form-group">
                <label for="email">Correo</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Ingresa tu correo">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
            </div>

            <button class="login-button" id="btn-login">Iniciar Sesión</button>
        </div>
    </div>

    <script>
        let rolSeleccionado = 'Mesero';
        document.querySelectorAll('.role').forEach(role => {
            role.addEventListener('click', function () {
                document.querySelectorAll('.role').forEach(r => {
                    r.classList.remove('selected');
                });

                this.classList.add('selected');
                rolSeleccionado = this.getAttribute('data-rol');
            });
        });

        async function realizarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.textContent = 'Por favor, ingresa correo y contraseña';
                errorMessage.style.display = 'block';
                return;
            }

            const btnLogin = document.getElementById('btn-login');
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch('https://localhost:7209/api/Usuarios/Login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Correo: email,
                        Contrasena: password
                    })
                });

                let data;
                try {
                    data = await response.json();
                    console.log('Respuesta del servidor:', data);
                } catch (e) {
                    const text = await response.text();
                    console.error('Error parseando respuesta:', text);
                    errorMessage.textContent = 'Error de conexión con el servidor';
                    errorMessage.style.display = 'block';
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                    return;
                }

                if (!response.ok) {
                    if (response.status === 401) {
                        errorMessage.textContent = data.message || 'Correo o contraseña incorrectos';
                    } else if (response.status === 404) {
                        errorMessage.textContent = 'No existe un usuario con ese correo';
                    } else {
                        errorMessage.textContent = data.message || 'Error al iniciar sesión';
                    }
                    errorMessage.style.display = 'block';
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                    return;
                }

                const token = data.token;
                const rol = data.rol;
                const usuario = data.usuario;
                const id = data.id;

                if (!data || token === undefined || token === null || rol === undefined || rol === null) {
                    console.error('Respuesta incompleta:', data);
                    errorMessage.textContent = 'Error: respuesta del servidor incompleta';
                    errorMessage.style.display = 'block';
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                    return;
                }

                if (rol.toLowerCase() !== rolSeleccionado.toLowerCase()) {
                    errorMessage.textContent = `El usuario no tiene el rol ${rolSeleccionado}`;
                    errorMessage.style.display = 'block';
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesión';
                    return;
                }

                localStorage.setItem('token', token);
                localStorage.setItem('usuario', JSON.stringify({
                    id: id,
                    nombre: usuario,
                    rol: rol
                }));

                const pathParts = window.location.pathname.split('/').filter(Boolean);
                let basePath = '';
                if (pathParts.length && pathParts[0].toLowerCase() === 'pwa-restaurante') {
                    basePath = '/PWA-Restaurante';
                }

                if (rol.toLowerCase() === 'admin') {
                    window.location.href = `${basePath}/Admin/panelAdmin`;
                } else if (rol.toLowerCase() === 'mesero') {
                    window.location.href = `${basePath}/Mesero/panelMesero`;
                } else if (rol.toLowerCase() === 'cocinero') {
                    window.location.href = `${basePath}/Cociner/panelCocina`;
                } else {
                    console.error('Rol no reconocido:', rol);
                }

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error de conexión con el servidor. Por favor, verifica tu conexión e intenta nuevamente.';
                errorMessage.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        }

        document.getElementById('btn-login').addEventListener('click', realizarLogin);
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                realizarLogin();
            }
        });
    </script>
</body>
</html>
